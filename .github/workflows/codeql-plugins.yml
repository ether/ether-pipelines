name: "CodeQL"

on:
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        required: true
      NPM_TOKEN:
        required: true
      GITHUB_ENV:
        required: true
      GITHUB_OUTPUT:
        required: true
      GITHUB_WORKSPACE:
        required: true
      RUNNER_OS:
        required: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
